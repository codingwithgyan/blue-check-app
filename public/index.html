<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Nova Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;800;900&family=Roboto:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/icon.png" type="image/png" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="img"><img src="./images/logo.png" alt="" /></div>
      <br />
      <div id="inner_div">
        <h3>Welcome Back!</h3>
        <div class="underline"></div>
        <br />
        <div id="form">
          <div class="input_div">
            <label>Email Address</label><br />
            <input id="email" type="text" />
          </div>
          <div class="input_div">
            <label>Password</label><br />
            <input id="password" type="text" />
          </div>
          <div class="input_div">
            <label>Global Passkey</label><br />
            <input type="text" />
          </div>
          <div class="input_div">
            <label><input type="checkbox" name="" id="" />Remember Me</label>
            <a href="#">Forgot Your Password?</a>
          </div>
          <div class="input_div">
            <button id="submit">Login</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
